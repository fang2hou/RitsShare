<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RitsuShare | Fang Zhou</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="src/bulma.css">
    <link rel="stylesheet" href="src/ritsucode.css">
    <script src="src/vue.min.js"></script>
    <script src="data/filelist.js"></script>
  </head>
  <body>
    <section class="section">
      <div class="container" id="pageTitle">
        <h1 class="title">
        {{ title }} <span class="tag is-danger is-medium">Alpha</span>
        </h1>
        <p class="subtitle">
          {{ subTitle }}
        </p>
      </div>
    </section>
    <div class="container">
      <div class="table" id="fileTable">
        <table class="filelist">
          <thead>
            <tr>
              <th>Category</th>
              <th>File Name</th>
              <th>Last Update</th>
              <th>Download</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="file in files">
              <th>{{ file.category}}</th>
              <th>{{ file.name}}</th>
              <th>{{ file.update}}</th>
              <th><a target="_blank" class="button is-primary is-outlined is-small" :href="file.path">
              Get</a></th>
            </tr>
            </file-item>
          </tbody>
        </table>
      </div></div>
    </body>
    <footer>
      <div class="container is-fullhd">
        <div class="notification author">
          <p>This page is auto-generated by <strong>RitsuShare</strong>.</p>
          <p>Proudly powered by Python, Vue.js and Bulma.</p>
        </div>
      </div>
      
    </footer>
    <script src="src/main.js"></script>
  </html>
